<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPy LMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Orbitron (Headers), Inter (Body), JetBrains Mono (Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Default CYBER Theme (Dark) */
        --bg-app: #0f1220;
        --bg-panel: #0a0c14;
        --bg-surface: #11131a;
        --fg-primary: #ffffff;
        --fg-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-primary: #6bf3ff;
        --accent-secondary: #ff7ac6;
        --dot-color: rgba(255, 255, 255, 0.05);
        --glass-bg: rgba(15, 18, 32, 0.95);
      }

      [data-theme='solaris'] {
        /* SOLARIS Theme (Light) */
        --bg-app: #fdf6e3;        /* Solarized Base3 */
        --bg-panel: #eee8d5;      /* Solarized Base2 */
        --bg-surface: #f5efdc;    /* Lighter cream */
        --fg-primary: #586e75;    /* Solarized Base01 */
        --fg-secondary: #93a1a1;  /* Solarized Base1 */
        --border-color: rgba(181, 137, 0, 0.2); /* Yellow/Orange tint */
        --accent-primary: #cb4b16; /* Orange */
        --accent-secondary: #2aa198; /* Cyan */
        --dot-color: rgba(203, 75, 22, 0.15); /* Faint Orange */
        --glass-bg: rgba(253, 246, 227, 0.95);
      }

      body {
        background-color: var(--bg-app);
        color: var(--fg-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dotted Background Pattern */
      .bg-dots {
        background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      h1, h2, h3, h4, h5, h6, .hud-font {
        font-family: 'Orbitron', sans-serif;
      }

      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 0.1;
      }

      /* Transitions for theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 200ms;
        transition-timing-function: ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
